<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>
        // JavaScript kodunu buraya yapıştırın
        class Graph {
            constructor() {
                this.nodes = {};
            }

            addNode(value) {
                this.nodes[value] = [];
            }

            addEdge(node1, node2) {
                this.nodes[node1].push(node2);
                this.nodes[node2].push(node1); 
            }

            printGraph() {
                for (let node in this.nodes) {
                    let neighbors = this.nodes[node].join(', ');
                    console.log(node + " --> " + neighbors);
                }
            }
        }

        let graph = new Graph();

        graph.addNode(1);
        graph.addNode(2);
        graph.addNode(3);
        graph.addNode(4);

        graph.addEdge(1, 2);
        graph.addEdge(1, 3);
        graph.addEdge(2, 3);
        graph.addEdge(3, 4);

        graph.printGraph();
    </script>
    
</body>
</html>
