<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alt Küme Eyaletler Düğümleri</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
</head>
<body>
    <svg width="800" height="600"></svg>
    <script>
        // Veri: Alt küme eyaletler listesi
        var alt_kume_eyaletler = ["California", "Oregon", "Washington", "Idaho", "Montana", "Wyoming"];

        // Düğümleri dağıtmak için bir daire oluşturun
        var radius = 200;
        var centerX = 400;
        var centerY = 300;
        var numNodes = alt_kume_eyaletler.length;
        var angleIncrement = (2 * Math.PI) / numNodes;

        // Düğümleri oluşturun ve SVG'ye ekleyin
        var svg = d3.select("svg");
        svg.selectAll("circle")
            .data(alt_kume_eyaletler)
            .enter().append("circle")
            .attr("cx", function(d, i) { 
                var angle = i * angleIncrement;
                var x = centerX + radius * Math.cos(angle);  // Rastgele X kaydırma
                return x;
            })
            .attr("cy", function(d, i) { 
                var angle = i * angleIncrement;
                var y = centerY + radius * Math.sin(angle);  // Rastgele Y kaydırma
                return y;
            })
            .attr("r", 50)  // Yarıçapı ayarlayın
            .attr("fill", "lightblue");  // Dolgu rengini ayarlayın

        // Düğümlerin etiketlerini oluşturun ve SVG'ye ekleyin
        svg.selectAll("text")
            .data(alt_kume_eyaletler)
            .enter().append("text")
            .attr("x", function(d, i) { 
                var angle = i * angleIncrement;
                var x = centerX + (radius + 30) * Math.cos(angle);  // Etiket konumunu ayarlayın
                return x;
            })
            .attr("y", function(d, i) { 
                var angle = i * angleIncrement;
                var y = centerY + (radius + 30) * Math.sin(angle);  // Etiket konumunu ayarlayın
                return y;
            })
            .text(function(d) { return d; })  // Metni ayarlayın
            .attr("text-anchor", "middle")  // Metin hizalamasını ayarlayın
            .attr("fill", "black")  // Metin rengini ayarlayın
            .attr("font-size", "12px");  // Metin boyutunu ayarlayın
    </script>
</body>
</html>
